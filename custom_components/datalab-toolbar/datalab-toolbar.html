<dom-module id="datalab-toolbar">
  <template>
    <style>
      body {
        margin: 0px;
        padding: 0px;

      paper-toolbar.datalab-toolbar {
        --paper-toolbar-background: #2196F3;
        --paper-toolbar-height: 50px;
        --paper-toolbar-sm-height: 50px;
      }
      paper-icon-button.toolbar-button {
        width: 35px;
        height: 35px;
      }

      <paper-icon-button slot="top" class="toolbar-button" icon="more-vert"></paper-icon-button>
      <paper-icon-button slot="top" class="toolbar-button" icon="expand-less"></paper-icon-button>
    </paper-toolbar>
  </template>
</dom-module>

<script>
  class ToolbarElement extends Polymer.Element {
    static get is() { return "datalab-toolbar"; }
  }
  customElements.define(ToolbarElement.is, ToolbarElement);
</script>
