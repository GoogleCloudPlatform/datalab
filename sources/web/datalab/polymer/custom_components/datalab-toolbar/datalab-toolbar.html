<link rel="import" href="../../custom_components/shared-styles/shared-styles.html">

<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="datalab-toolbar">
  <template>
    <style include="datalab-shared-styles">
      :host {
        --toolbar-button-dimension: 35px;
      }
      .title {
        font-size: 18px;
        color: #c8c8c8;
      }
      .title-image {
        width: 40px;
        vertical-align: middle;
        padding-right: 10px;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-toolbar {
        height: var(--toolbar-height);
        padding-right: 6px;
      }
      .toolbar-button {
        margin-right: 16px;
        --paper-icon-button: {
          width: var(--toolbar-button-dimension);
          height: var(--toolbar-button-dimension);
        };
      }
      .title-cloud-datalab {
        font-weight: lighter;
      }
      .dialog {
        width: 60%;
        height: 60%;
        display: flex;
        flex-direction: column;
      }
      .dialog > hr {
        width: 90%;
        border-left: none;
        border-right: none;
        border-bottom: none;
        border-top: 1px solid #eee;
      }
      .dialog-content {
        flex-grow: 1;
      }
    </style>

    <app-header slot="header" fixed shadow>
      <app-toolbar>
        <div main-title class="title">
          <img src="images/logo.svg" class="title-image">
          <span>Google</span>
          <span class="title-cloud-datalab">Cloud Datalab</span>
        </div>
        <paper-icon-button class="toolbar-button" icon="info"
                           onclick={{_infoClicked}}></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="settings"
                           onclick={{_settingsClicked}}></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="account-circle"></paper-icon-button>
      </app-toolbar>
    </app-header>

    <paper-dialog id="info-dialog" class="dialog" with-backdrop>
      <h2>Info</h2>
      <hr>
      <paper-dialog-scrollable class="dialog-content">
      </paper-dialog-scrollable>
      <hr>
      <div>
        <paper-button dialog-dismiss raised>Close</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="settings-dialog" class="dialog" with-backdrop>
      <h2>Settings</h2>
      <hr>
      <paper-dialog-scrollable class="dialog-content">
      </paper-dialog-scrollable>
      <hr>
      <div>
        <paper-button dialog-dismiss raised>Close</paper-button>
      </div>
    </paper-dialog>

  </template>
</dom-module>

<script>
  class ToolbarElement extends Polymer.Element {

    static get is() { return "datalab-toolbar"; }

    _infoClicked() {
      let shadowDom = Polymer.dom(this).getOwnerRoot();
      let dialog = shadowDom.querySelector('#info-dialog');
      dialog.open();
    }

    _settingsClicked() {
      let shadowDom = Polymer.dom(this).getOwnerRoot();
      let dialog = shadowDom.querySelector('#settings-dialog');
      dialog.open();
    }

  }

  customElements.define(ToolbarElement.is, ToolbarElement);

</script>
