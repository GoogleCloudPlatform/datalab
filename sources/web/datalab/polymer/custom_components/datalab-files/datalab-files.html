<link rel="import" href="../../custom_components/shared-styles/shared-styles.html">
<link rel="import" href="../../custom_components/item-list/item-list.html">

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="datalab-files">
  <template>

    <style include="datalab-shared-styles">
      #toolbar {
        height: var(--toolbar-height);
        width: 100%;
        background-color: var(--app-secondary-color);
      }
      .toolbar-button {
        color: var(--app-primary-color);
        margin: 4px 12px 4px 12px;
        font-weight: normal;
      }
      .toolbar-button > iron-icon {
        width: 20px;
        padding-right: 5px;
      }
      #file-picker {
        height: calc(100% - var(--toolbar-height));
      }
      #files-breadcrumbs {
        height: calc(var(--toolbar-height) - 2px);
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        padding-left: 17px;   /* visually align with items in items-list */
      }
      #files-breadcrumbs > * {
        margin: 3px 0px 3px 0px;
      }
      #files-header {
        user-select: none;
        height: calc(var(--toolbar-height) - 1px); /* because borders */
        border-bottom: 1px solid #eee;
        display: flex;
        line-height: var(--toolbar-height);
      }
      .files-row {
        display: flex;
        height: 30px;
        line-height: 30px;
      }
      .checkbox-col {
        flex-basis: 50px;
        text-align: center;
      }
      .name-col {
        flex-grow: 1;
      }
      .status-col {
        flex-basis: 200px;
      }
      .files-container {
        height: calc(100% - var(--toolbar-height));
      }
    </style>

    <div id="toolbar">
      <paper-button class="toolbar-button">
        <iron-icon icon="add-box"></iron-icon>
        <span>Notebook</span>
      </paper-button>
      <paper-button class="toolbar-button">
        <iron-icon icon="add-box"></iron-icon>
        <span>Folder</span>
      </paper-button>
      <paper-button class="toolbar-button">
        <iron-icon icon="content-copy"></iron-icon>
        <span>Copy</span>
      </paper-button>
      <paper-button class="toolbar-button">
        <iron-icon icon="file-upload"></iron-icon>
        <span>Upload</span>
      </paper-button>
      <paper-button class="toolbar-button">
        <iron-icon icon="delete"></iron-icon>
        <span>Delete</span>
      </paper-button>
    </div>
    <div id="file-picker">
      <div id="files-breadcrumbs">
        <paper-icon-button id="back-nav" icon="chevron-left" on-click="_navBackward">
        </paper-icon-button>
        <paper-icon-button id="forward-nav" icon="chevron-right" on-clic="_navForward">
        </paper-icon-button>
      </div>
      <div id="files-header">
        <div class="checkbox-col"></div>
        <div class="name-col"><strong>Name</strong></div>
        <div class="status-col"><strong>Status</strong></div>
      </div>
      <div class="files-container">
        <item-list id="files"></item-list>
      </div>
    </div>

  </template>
</dom-module>

<script src="ContentManager.js"></script>
<script src="datalab-files.js"></script>
