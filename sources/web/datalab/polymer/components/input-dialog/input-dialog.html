<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="input-dialog">
  <template>
    <style>
      #theDialog {
        width: 300px;
      }
      hr {
        border-left: none;
        border-right: none;
        border-bottom: none;
        border-top: 1px solid #eee;
      }
    </style>
    <paper-dialog id="theDialog" class="dialog" modal on-iron-overlay-closed="_dialogClosed">
      <h2><div id="title">{{title}}</div></h2>
      <div id="body" hidden$="{{!body}}">{{body}}</div>
      <iron-a11y-keys id="a11y" target="[[_inputTarget]]" keys="enter" hidden
                      on-keys-pressed="_onEnter"></iron-a11y-keys>
      <paper-input id="inputBox" hidden$="{{!withInput}}" label="{{inputLabel}}"
                   value="{{inputValue}}" no-label-float autofocus>
      </paper-input>
      <hr />
      <div class="buttons">
        <paper-button dialog-confirm>{{okTitle}}</paper-button>
        <paper-button dialog-dismiss>{{cancelTitle}}</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script src="input-dialog.js"></script>
