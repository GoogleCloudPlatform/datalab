<link rel="import" href="../../components/shared-styles/shared-styles.html">

<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="datalab-sidebar">
  <template>
    <style include="datalab-shared-styles">
      a, u {
        text-decoration: none;
      }
      .container {
        background-color: var(--app-secondary-color);
        height: 100%;
      }
      .sidebar-button {
        height: calc(var(--toolbar-height) - 1px);
        width: 100%;
        margin: 0px;
        color: #666;
        font-weight: normal;
        border-top: 1px solid transparent;
        --paper-button: {
          font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
          --paper-button-ink-color: #ccc;
          font-size: 12px;
        };
      }
      .sidebar-button > iron-icon {
        width: 21px;
        height: 21px;
        padding: 0px 10px 0px 24px;
      }
      .sidebar-button > span {
        width: 70%;
      }
      .iron-selected > .sidebar-button {
        background-color: #E8E8E8;
        border-top: 1px solid #d3d3d3;
        color: var(--selection-fg-color);
        border-radius: 0px;
      }
    </style>

    <div class="container">
      <!--place holder div to align with the toolbar-->
      <div class="sidebar-button"></div>
      <iron-selector class="container" attr-for-selected="id" selected={{page}}
                     class="drawer-list" role="navigation">
        <a href="/files" id="files">
          <paper-button class="sidebar-button">
            <iron-icon icon="editor:insert-drive-file"></iron-icon>
            <span>Files</span>
          </paper-button>
        </a>
        <a href="/sessions" id="sessions">
          <paper-button class="sidebar-button">
            <iron-icon icon="av:featured-play-list"></iron-icon>
            <span>Sessions</span>
          </paper-button>
        </a>
      </iron-selector>
    </div>
    
  </template>
</dom-module>

<script src="datalab-sidebar.js"></script>
