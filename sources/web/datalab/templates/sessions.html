<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Google Cloud DataLab</title>
  <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/components/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="/static/style/style.min.css" type="text/css" />
  <link rel="stylesheet" href="/static/style/datalab.css" type="text/css" />
  <link rel="stylesheet" id="themeStylesheet" href="/static/style/custom.css" type="text/css" />
</head>
<body class="session_list"
  data-base-url="<%baseUrl%>"
  data-terminals-available="False"
  data-feedback-id="<%feedbackId%>"
  data-version-id="<%versionId%>"
  data-signed-in="<%isSignedIn%>"
  data-user-id="<%userId%>">

  <div id="app">
    <div id="appBar">
      <span id="logo" class="nav navbar-brand pull-left">
        <a href="/tree"><img src="/static/logo.png" alt="Google Cloud DataLab" /></a>
      </span>
      <div class="btn-toolbar pull-right">
        <div class="btn-group">
          <button id="feedbackButton" title="Provide feedback"  class="toolbar-btn">
            <span class="fa fa-comment"></span>
          </button>
        </div>
        <div class="btn-group">
          <button id="aboutButton" title="About Google Cloud Datalab" class="toolbar-btn">
            <span class="fa fa-info-circle"></span>
          </button>
        </div>
        <div class="btn-group">
          <a href="/tree/datalab/docs/notebooks" target="_blank" id="docsButton">
            <button title="Samples and Tutorials" class="toolbar-btn">
              <span class="fa fa-book"></span>
            </button>
          </a>
        </div>
        <div class="btn-group">
          <a href="/sessions" target="_blank" id="sessionsButton">
            <button title="Running Sessions" class="toolbar-btn">
              <span class="fa fa-tasks"></span>
            </button>
          </a>
        </div>
        <div class="btn-group">
          <button id="signInButton" title="Sign In" style="display:none" class="toolbar-btn">Sign In</button>
          <div id="signOutGroup" style="display:none">
            <button title="Account" class="toolbar-btn">
              <span class="fa fa-user"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" style="padding: 15px">
              <li>
                <label>Signed in as <%account%></label>
              </li>
              <li>
                <select id="themeDropdown">
                  <option>Dark Theme</option>
                  <option>Light Theme</option>
                </select>
              </li>
              <hr />
              <li>
                <button id="signOutButton" title="Sign Out" class="btn btn-danger" style="width: 100%">Sign Out</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="appContent">
      <div id="mainArea">
        <div id="mainContent" class="container treeMainContent">
          <div id="ipython-main-app">
            <div id="tab_content" class="tabbable">
              <div class="tab-content">
                <div id="running" class="tab-pane active">
                  <div id="running_list">
                    <div id="running_list_header" class="row list_header">
                      <div>
                        Active Notebooks
                      </div>
                    </div>
                    <div id="running_list_placeholder" class="row list_placeholder">
                      <div> There are no running sessions. </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/components/es6-promise/promise.min.js"></script>
  <script src="/static/components/requirejs/require.js"></script>
  <script>
    require.config({
      baseUrl: '/static/',
      paths: {
        'auth/js/main': 'auth/js/main.min',
        custom : '/custom',
        nbextensions : '/nbextensions',
        widgets : '/deprecatedwidgets',
        kernelspecs : '/kernelspecs',
        underscore : 'components/underscore/underscore-min',
        backbone : 'components/backbone/backbone-min',
        jquery: 'components/jquery/jquery.min',
        bootstrap: 'components/bootstrap/js/bootstrap.min',
        bootstraptour: 'components/bootstrap-tour/build/js/bootstrap-tour.min',
        jqueryui: 'components/jquery-ui/ui/minified/jquery-ui.min',
        moment: 'components/moment/moment',
        codemirror: 'components/codemirror',
        termjs: 'components/term.js/src/term',
      },
      shim: {
        underscore: {
          exports: '_'
        },
        backbone: {
          deps: ["underscore", "jquery"],
          exports: "Backbone"
        },
        bootstrap: {
          deps: ["jquery"],
          exports: "bootstrap"
        },
        bootstraptour: {
          deps: ["bootstrap"],
          exports: "Tour"
        },
        jqueryui: {
          deps: ["jquery"],
          exports: "$"
        }
      }
    });
    require.config({
       map: {
         '*': {
           'contents': 'services/contents',
         }
       }
     });
     window.datalab = {};
  </script>
  <script src="<%configUrl%>"></script>
  <script src="/static/tree/js/main.min.js" charset="utf-8"></script>
  <script src="//www.gstatic.com/feedback/api.js" async="true" defer="true"></script>
</body>
</html>
