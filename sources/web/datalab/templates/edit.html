<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Google Cloud DataLab</title>
  <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/components/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="/static/style/style.min.css" type="text/css" />
  <link rel="stylesheet" href="/static/style/datalab.css" type="text/css" />
  <link rel="stylesheet" id="themeStylesheet" href="/static/style/custom.css" type="text/css" />
</head>
<body class="edit_app"
  data-project=""
  data-base-url="/"
  data-ws-url=""
  data-file-name="<%fileName%>"
  data-file-path="<%filePath%>"
  data-feedback-id="<%feedbackId%>"
  data-version-id="<%versionId%>"
  data-signed-in="<%isSignedIn%>"
  data-user-id="<%userId%>">
  <div id="app">
    <div id="appBar">
      <span id="logo" class="nav navbar-brand pull-left">
        <a href="/tree"><img src="/static/logo.png" alt="Google Cloud DataLab" /></a>
      </span>
      <span id="save_widget" class="pull-left save_widget">
        <button class="toolbar-btn" title="Rename file"><span id="file_name" class="filename"></span></button>
        <span class="autosave_status"></span>
      </span>
      <div class="btn-toolbar pull-right">
        <div class="btn-group">
          <button id="feedbackButton" title="Provide feedback" class="toolbar-btn">
            <span class="fa fa-comment"></span>
          </button>
        </div>
        <div class="btn-group">
          <button id="aboutButton" title="About Google Cloud Datalab" class="toolbar-btn">
            <span class="fa fa-info-circle"></span>
          </button>
        </div>
        <div class="btn-group">
          <a href="/tree/datalab/docs/notebooks" target="_blank" id="docsButton">
            <button id="docsButton" title="Samples and Tutorials" class="toolbar-btn">
              <span class="fa fa-book"></span>
            </button>
          </a>
        </div>
        <div class="btn-group">
          <a href="/sessions" target="_blank" id="sessionsButton">
            <button title="Running Sessions" class="toolbar-btn">
              <span class="fa fa-tasks"></span>
            </button>
          </a>
        </div>
        <div class="btn-group">
          <button id="signInButton" title="Sign In" style="display:none" class="toolbar-btn">Sign In</button>
          <div id="signOutGroup" style="display:none">
            <button title="Account" class="toolbar-btn">
              <span class="fa fa-user"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" style="padding: 15px">
              <li>
                <label>Signed in as <%account%></label>
              </li>
              <li>
                <select id="themeDropdown">
                  <option>Dark Theme</option>
                  <option>Light Theme</option>
                </select>
              </li>
              <hr />
              <li>
                <button id="signOutButton" title="Sign Out" class="btn btn-danger" style="width: 100%">Sign Out</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="appContent">
      <div id="toolbarArea">
        <div id="mainToolbar">
          <div class="btn-toolbar pull-left">
            <div class="btn-group">
              <button type="button" class="toolbar-btn" data-toggle="dropdown" title="File commands">
                <span class="fa fa-book"></span> File <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li id="saveButton"><a href="#">Save</a></li>
                <li id="renameButton"><a href="#">Rename</a></li>
                <li class="divider"></li>
                <li id="downloadButton"><a href="#">Download</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="contentArea">
        <div id="mainArea">
          <div id="mainContent" class="container fileMainContent">
            <div id="ipython-main-app" style="padding:0px">
              <div id="site">
                <div id="texteditor-backdrop">
                  <div id="texteditor-container" style="height:100%;width:100%"></div>
                  <div id='tooltip' class='ipython_tooltip' style='display:none'></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/components/es6-promise/promise.min.js"></script>
  <script src="/static/components/requirejs/require.js"></script>
  <script>
    require.config({
      baseUrl: '/static/',
      shim: {
        jqueryui: {
          deps: ["jquery"],
          exports: "$"
        }
      }
    });
    require.config({
       map: {
         '*': {
           'contents': 'services/contents',
         }
       }
    });
    window.datalab = {};
  </script>
  <script src="/static/edit/js/main.min.js" charset="utf-8"></script>
  <script src="//www.gstatic.com/feedback/api.js" async="true" defer="true"></script>
</body>
</html>
