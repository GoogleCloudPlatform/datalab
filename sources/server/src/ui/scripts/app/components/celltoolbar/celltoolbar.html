<div class="datalab-cell-toolbar">

  <!-- Evaluate cell (update + execute-if-code-cell) -->
  <i class="datalab-toolbar-button fa-play fa"
      ng-click="notebook.evaluateCell(cell, worksheetId)"></i>

  <!-- TODO(bryantd): all following actions will move into cell  toolbar drop down menu -->

  <!-- Delete cell -->
  <i class="datalab-toolbar-button fa-trash fa"
      ng-click="notebook.deleteCell(cell.id, worksheetId)"></i>

  <!-- Move cell up -->
  <i class="datalab-toolbar-button fa-level-up fa"
      ng-click="notebook.moveCellUp(cell.id, worksheetId)"></i>

  <!-- Move cell down -->
  <i class="datalab-toolbar-button fa-level-down fa"
      ng-click="notebook.moveCellDown(cell.id, worksheetId)"></i>
</div>
