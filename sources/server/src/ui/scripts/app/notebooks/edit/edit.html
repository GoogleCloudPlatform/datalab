<div class="container-fluid">

  <div class="datalab-editor-body row">
    <!-- Notebook editor region -->
    <div class="datalab-editor-notebook col-sm-9 col-md-9 col-lg-9">
      <div class="datalab-top-actionsbar">
        <!-- Notebook title/renaming widget -->
        <datalab-notebook-title></datalab-notebook-title>
        <!-- Notebook-level controls widget -->
        <datalab-notebook-toolbar></datalab-notebook-toolbar>
      </div>
      <datalab-worksheet-editor
        worksheet="pageCtrl.notebook.activeWorksheet">
      </datalab-worksheet-editor>
    </div>

    <!-- Editor side panel region -->
    <div class="datalab-editor-side-panel col-sm-3 col-md-3 col-lg-3">
      <div class="row no-gutter">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <ul class="datalab-editor-tabs nav nav-justified">
            <li class="datalab-editor-tab"
                ng-class="{ 'datalab-editor-tab-active' : pageCtrl.tab=='outline' }">
              <a ng-click="pageCtrl.tab='outline'">Outline</a>
            </li>
            <li class="datalab-editor-tab"
                ng-class="{ 'datalab-editor-tab-active' : pageCtrl.tab=='test' }">
              <a ng-click="pageCtrl.tab='test'">Test</a>
            </li>
            <li class="datalab-editor-tab"
                ng-class="{ 'datalab-editor-tab-active' : pageCtrl.tab=='deploy' }">
              <a ng-click="pageCtrl.tab='deploy'">Deploy</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Outline tab content -->
      <div class="datalab-editor-tab-content" ng-show="pageCtrl.tab=='outline'">
        <p>Outline</p>
      </div>

      <!-- Test tab content -->
      <div class="datalab-editor-tab-content" ng-show="pageCtrl.tab=='test'">
        <p>Test</p>
      </div>

      <!-- Deploy tab content -->
      <div class="datalab-editor-tab-content" ng-show="pageCtrl.tab=='deploy'">
        <p>Deploy</p>
      </div>

    </div>
  </div>
