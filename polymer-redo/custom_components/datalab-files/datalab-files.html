<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">

<dom-module id="datalab-files">
  <template>

    <style>
      #container {
      }
      iron-selector {
        display: flex;
      }
      paper-tabs {
        height: 80px;
        background-color: #ddd;
        --paper-tab-ink: {
          color: red;
        }
      }
      .storage-service-button {
        display: flex;
        --paper-button: {
          font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
          font-size: 12px;
        };
      }
      .storage-service-button > span {
        width: 60px;
        padding-left: 10px;
        font-weight: normal;
      }
      .storage-service-button > img {
        width: 40px;
        height: 40px;
      }
    </style>

    <div id="container">
      <paper-tabs attr-for-selected="id" selected={{storageContext}}>
        <paper-tab id="recent" class="storage-service-button">
          <iron-icon icon="device:access-time"></iron-icon>
          <span>Recent</span>
        </paper-tab>
        <paper-tab id="drive" class="storage-service-button">
          <img src="images/drive-logo.svg">
          <span>Drive</span>
        </paper-tab>
        <paper-tab id="gcs" class="storage-service-button">
          <img src="images/gcs-logo.svg">
          <span>Cloud Storage</span>
        </paper-tab>
      </paper-tabs>
      <iron-pages selected="{{storageContext}}" attr-for-selected="id"
                                                fallback-selection="recent">
        <div id="recent">Recent</div>
        <div id="drive">Drive</div>
        <div id="gcs">GCS</div>
      </iron-pages>
    </div>

  </template>
</dom-module>

<script>
  class FilesElement extends Polymer.Element {

    static get is() { return "datalab-files"; }

    static get properties() {
      return {
        storageContext: {
          type: String,
          value: 'recent'
        }
      }
    }

  }

  customElements.define(FilesElement.is, FilesElement);
</script>
