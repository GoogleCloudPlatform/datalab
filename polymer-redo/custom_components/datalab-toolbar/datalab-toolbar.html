<script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="datalab-toolbar">
  <template>
    <style>
      :host {
        --app-primary-color: #2196F3;
        --toolbar-button-dimension: 35px;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      paper-icon-button {
        --paper-icon-button: {
          width: var(--toolbar-button-dimension);
          height: var(--toolbar-button-dimension);
        };
      }
      .title {
        font-weight: lighter;
      }
    </style>

    <app-header slot="header" condenses reveals>
      <app-toolbar>
        <div main-title class="title">Google Cloud Datalab</div>
        <paper-icon-button class="toolbar-button" icon="search"></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="help"></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="settings"></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="more-vert"></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="expand-less"></paper-icon-button>
      </app-toolbar>
    </app-header>
  </template>
</dom-module>

<script>
  class ToolbarElement extends Polymer.Element {

    static get is() { return "datalab-toolbar"; }

  }
  customElements.define(ToolbarElement.is, ToolbarElement);
</script>
