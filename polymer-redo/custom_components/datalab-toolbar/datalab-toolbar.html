<link rel="import" href="../../custom_components/shared-styles/shared-styles.html">

<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="datalab-toolbar">
  <template>
    <style include="datalab-shared-styles">
      :host {
        --toolbar-button-dimension: 35px;
      }
      .title {
        font-size: 18px;
      }
      .title-image {
        width: 40px;
        vertical-align: middle;
        padding-right: 10px;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      app-toolbar {
        height: var(--toolbar-height);
        padding-right: 6px;
      }
      .toolbar-button {
        margin-right: 16px;
        --paper-icon-button: {
          width: var(--toolbar-button-dimension);
          height: var(--toolbar-button-dimension);
        };
      }
      .title-google {
      }
      .title-cloud-datalab {
        font-weight: lighter;
        color: #C8C8C8;
      }
    </style>

    <app-header slot="header" fixed shadow>
      <app-toolbar>
        <div main-title class="title">
          <img src="images/logo.svg" class="title-image">
          <span class="title-google">Google</span>
          <span class="title-cloud-datalab">Cloud Datalab</span>
        </div>
        <paper-icon-button class="toolbar-button" icon="info"
                           onclick={{_infoClicked}}></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="settings"
                           onclick={{_settingsClicked}}></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="account-circle"></paper-icon-button>
      </app-toolbar>
    </app-header>

  </template>
</dom-module>

<script>
  class ToolbarElement extends Polymer.Element {

    static get is() { return "datalab-toolbar"; }

    _infoClicked() {
      let dialog = document.querySelector('#info-dialog');
      dialog.open();
    }

    _settingsClicked() {
      let dialog = document.querySelector('#settings-dialog');
      dialog.open();
    }

  }

  customElements.define(ToolbarElement.is, ToolbarElement);

</script>
