<script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="datalab-toolbar">
  <template>
    <style>
      :host {
        --app-primary-color: #2fa4ff;
        --toolbar-button-dimension: 35px;
      }
      .title-image {
        width: 50px;
        vertical-align: middle;
        padding-right: 10px;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      paper-icon-button {
        --paper-icon-button: {
          width: var(--toolbar-button-dimension);
          height: var(--toolbar-button-dimension);
        };
      }
      .title {
        font-weight: lighter;
      }
      #settings-dialog {
        width: 60%;
        height: 60%;
        display: flex;
        flex-direction: column;
      }
      #settings-dialog > hr {
        width: 80%;
      }
      .settings-dialog-content {
        flex-grow: 1;
      }
    </style>

    <app-header slot="header" fixed shadow>
      <app-toolbar>
        <div main-title class="title">
          <img src="images/logo.svg" class="title-image">
          <span>Google Cloud Datalab</span>
        </div>
        <paper-icon-button class="toolbar-button" icon="search"></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="help"></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="settings"
                           onclick={{_settingsClicked}}></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="more-vert"></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="expand-less"></paper-icon-button>
      </app-toolbar>
    </app-header>

    <paper-dialog id="settings-dialog" with-backdrop>
      <h2>Settings</h2>
      <hr>
      <paper-dialog-scrollable class="settings-dialog-content">
      </paper-dialog-scrollable>
      <hr>
      <div>
        <paper-button dialog-dismiss raised>Close</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script>
  class ToolbarElement extends Polymer.Element {

    static get is() { return "datalab-toolbar"; }

    _settingsClicked() {
      let thisShadowRoot = Polymer.dom(this).getOwnerRoot();
      let dialog = thisShadowRoot.querySelector('#settings-dialog');
      dialog.open();
    }

  }

  customElements.define(ToolbarElement.is, ToolbarElement);

</script>
