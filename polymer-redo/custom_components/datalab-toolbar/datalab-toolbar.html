<script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="datalab-toolbar">
  <template>
    <style>
      :host {
        --app-primary-color: #424242;
        --toolbar-button-dimension: 35px;
      }
      .title-image {
        width: 50px;
        vertical-align: middle;
        padding-right: 10px;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      app-toolbar {
        height: 48px;
      }
      paper-icon-button {
        --paper-icon-button: {
          width: var(--toolbar-button-dimension);
          height: var(--toolbar-button-dimension);
        };
      }
      .title-google {
        font-weight: bolder;
      }
      .title-cloud-datalab {
        font-weight: lighter;
      }
    </style>

    <app-header slot="header" fixed shadow>
      <app-toolbar>
        <div main-title class="title">
          <img src="images/logo.svg" class="title-image">
          <span class="title-google">Google</span>
          <span class="title-cloud-datalab">Cloud Datalab</span>
        </div>
        <paper-icon-button class="toolbar-button" icon="search"></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="help"
                           onclick={{_helpClicked}}></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="settings"
                           onclick={{_settingsClicked}}></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="more-vert"></paper-icon-button>
        <paper-icon-button class="toolbar-button" icon="expand-less"></paper-icon-button>
      </app-toolbar>
    </app-header>

  </template>
</dom-module>

<script>
  class ToolbarElement extends Polymer.Element {

    static get is() { return "datalab-toolbar"; }

    _helpClicked() {
      let dialog = document.querySelector('#help-dialog');
      dialog.open();
    }

    _settingsClicked() {
      let dialog = document.querySelector('#settings-dialog');
      dialog.open();
    }

  }

  customElements.define(ToolbarElement.is, ToolbarElement);

</script>
