<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Google Cloud Datalab</title>
    <link rel="shortcut icon" href="images/favicon.ico">

    <script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="custom_components/datalab-app/datalab-app.html">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <datalab-app></datalab-app>
    <paper-dialog id="info-dialog" class="dialog" with-backdrop>
      <h2>Info</h2>
      <hr>
      <paper-dialog-scrollable class="dialog-content">
      </paper-dialog-scrollable>
      <hr>
      <div>
        <paper-button dialog-dismiss raised>Close</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="settings-dialog" class="dialog" with-backdrop>
      <h2>Settings</h2>
      <hr>
      <paper-dialog-scrollable class="dialog-content">
      </paper-dialog-scrollable>
      <hr>
      <div>
        <paper-button dialog-dismiss raised>Close</paper-button>
      </div>
    </paper-dialog>

  </body>
</html>
